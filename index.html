<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive card details form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side"></div>
      <div class="right-side">
        <div class="card-name-number-cvc">
          <div class="card-name">
            <label for="card-holder-name">Cardholder Name</label>
            <input
              type="text"
              placeholder="e.g. Jane"
              name="card-holder-name"
              id="card-holder-name"
            />
          </div>
          <div class="card-number">
            <label for="card-number">Card Number</label>
            <input
              type="number"
              name="card-number"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>

          <div class="card-date-cvc">
            <div class="card-label">
              <label for="month">Exp. Date</label>
              <label for="year">(MM/YY)</label>
              <label for="cvc">CVC</label>
            </div>
            <div class="card-input">
              <input type="number" name="" id="month" placeholder="MM" />
              <input type="number" name="" id="year" placeholder="YY" />
              <input
                type="number"
                name=""
                id="cvc"
                placeholder="e.g. 123"
                min="100"
                max="999"
              />
            </div>
            <div class="cofirm-button">
              <button id="confirm-button">Confirm</button>
            </div>
          </div>
        </div>
      </div>
      <div class="confirm-page">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
      <div class="front-card">
        <p id="font-card-number">
          <span>0000</span> <span>0000</span><span> 0000</span>
          <span>0000</span>
        </p>
        <p id="front-card-name">Jane Appleseed</p>
      </div>
      <div class="month-year-side">
        <p id="front-card-month">00/</p>
        <p id="front-card-year">00</p>
      </div>
      <div class="back-card">
        <p id="back-card-text">000</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
